<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Black part with logo -->
        <div class="header-top">
            <div class="logo-container">
                <img src="images/logo-namorado.png" alt="Logo" class="logo">
            </div>
        </div>
        
        <!-- Green part with buttons -->
        <nav class="header-nav">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Videos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Clothes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Designs</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <!-- Cards container -->
        <div class="portfolio-container">
            <!-- Example card -->
            <div class="portfolio-card" data-category="videos">
                <div class="card-header">
                    <h3 class="card-title">Title Goes Here</h3>
                    <p class="card-subtitle">Subtitle</p>
                </div>
                
                <div class="card-image">
                    <div class="image-placeholder">
                        <span>Image Preview</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
